<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ampel BLE Control</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <h1>Ampel BLE Control</h1>
      <div class="conn">
        <span id="statustxt">Nicht verbunden</span>
        <button id="btnConnect">Verbinden</button>
        <button id="btnDisconnect" disabled>Trennen</button>
      </div>
    </header>

    <main>
      <aside class="panel left">
        <section class="card">
          <h2>Modus</h2>
          <div class="modes">
            <button class="mode" data-mode="stop">Stop</button>
            <button class="mode" data-mode="lauflicht">Lauflicht</button>
            <button class="mode" data-mode="blinken">Blinken</button>
            <button class="mode" data-mode="fading">Fading</button>
          </div>
        </section>

        <section class="card">
          <h2>Geschwindigkeit</h2>
          <div class="speed-row">
            <input id="speed" type="range" min="50" max="2000" value="200" />
            <div class="speed-val"><span id="speedVal">200</span> ms</div>
          </div>
        </section>

        <section class="card">
          <h2>Direkt</h2>
          <input id="directCmd" placeholder="z.B. 0:512,2:1023 oder rot / aus" />
          <div style="margin-top:8px;">
            <button id="sendDirect">Senden</button>
          </div>
        </section>
      </aside>

      <section class="panel center">
        <div class="card ampel-card">
          <h2>Ampel</h2>
          <div id="ampelContainer">
            <div id="led0" class="led" data-idx="0" title="Rot"></div>
            <div id="led1" class="led" data-idx="1" title="Gelb"></div>
            <div id="led2" class="led" data-idx="2" title="Grün"></div>
          </div>
          <div class="hint">Klicken, um LED (optimistisch) zu toggeln</div>
        </div>

        <div class="card status-card">
          <h3>Status</h3>
          <div id="statusJson">—</div>
        </div>
      </section>

      <aside class="panel right">
        <section class="card log-card">
          <h2>Log</h2>
          <pre id="log"></pre>
        </section>
      </aside>
    </main>

    <footer class="foot">
      <small>ESP32 Ampel — BLE Control UI</small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
