<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Ampel BLE Control</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Ampel BLE Control</h1>
    <div id="topRight">
      <div id="status"><span id="statustxt">Nicht verbunden</span></div>
      <div class="connect-row">
        <button id="btnConnect" class="btn primary">Verbinden</button>
        <button id="btnDisconnect" class="btn" disabled>Trennen</button>
      </div>
    </div>
  </header>

  <main>
    <section id="traffic-wrap">
      <div id="traffic" role="group" aria-label="Ampel">
        <button class="light red" data-idx="0" aria-pressed="false" title="Rot"></button>
        <button class="light yellow" data-idx="1" aria-pressed="false" title="Gelb"></button>
        <button class="light green" data-idx="2" aria-pressed="false" title="Grün"></button>
      </div>

      <div id="controls">
        <div class="modes">
          <h2>Programme</h2>
          <div class="mode-row">
            <button class="mode btn" data-mode="stop">Stop</button>
            <button class="mode btn" data-mode="lauflicht">Lauflicht</button>
            <button class="mode btn" data-mode="blinken">Blinken</button>
          </div>
          <div class="mode-row">
            <button class="mode btn" data-mode="fading">Fading</button>
            <button class="mode btn" data-mode="mode0">Mode0</button>
            <button class="mode btn" data-mode="mode3">Mode3</button>
          </div>
        </div>

        <div class="speed">
          <h2>Geschwindigkeit</h2>
          <div class="speed-row">
            <input id="speed" type="range" min="50" max="2000" value="200" />
            <output id="speedVal">200</output><span> ms</span>
          </div>
        </div>

        <div class="direct-quick">
          <h2>Schnellsteuerung</h2>
          <div class="quick-row">
            <button class="quick btn red" data-cmd="0:1023">Rot Ein</button>
            <button class="quick btn yellow" data-cmd="1:1023">Gelb Ein</button>
            <button class="quick btn green" data-cmd="2:1023">Grün Ein</button>
            <button class="quick btn" data-cmd="0:0;1:0;2:0">Alle Aus</button>
          </div>
        </div>
      </div>
    </section>

    <section class="log">
      <h2>Log</h2>
      <pre id="log"></pre>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
