<!-- index.html -->
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ampel BLE Control</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Ampel BLE Control</h1>
    <div id="status">Status: <span id="statustxt">Nicht verbunden</span></div>
  </header>

  <main>
    <div class="controls">
      <button id="btnConnect">Verbinden</button>
      <button id="btnDisconnect" disabled>Trennen</button>
    </div>

    <section class="modes">
      <h2>Modi</h2>
      <button class="mode" data-mode="stop">Stop</button>
      <button class="mode" data-mode="lauflicht">Lauflicht</button>
      <button class="mode" data-mode="blinken">Blinken</button>
      <button class="mode" data-mode="fading">Fading</button>
      <button class="mode" data-mode="mode0">Mode0</button>
      <button class="mode" data-mode="mode3">Mode3</button>
    </section>

    <section class="speed">
      <h2>Geschwindigkeit</h2>
      <input id="speed" type="range" min="50" max="2000" value="200" />
      <span id="speedVal">200</span> ms
    </section>

    <section class="direct">
      <h2>Direktsteuerung</h2>
      <input id="directCmd" placeholder="z.B. 0:512;2:1023" />
      <button id="sendDirect">Senden</button>
    </section>

    <section class="log">
      <h2>Log</h2>
      <pre id="log"></pre>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
